<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Default aliases -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Liberation Mono</family>
    </prefer>
  </alias>

  <!-- Fallback fonts -->
  <alias>
    <family>FuraMono Nerd Font</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <!-- Hinting settings -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Disable bold weight for patched Fira Mono font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>FuraMono Nerd Font</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="weight" mode="assign" binding="same">
      <const>medium</const>
    </edit>
  </match>

  <!-- Set full hinting for Liberation fonts -->
  <match target="font">
    <test name="family" qual="any" compare="contains">
      <string>Liberation</string>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
</fontconfig>
